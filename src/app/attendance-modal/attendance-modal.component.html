<mat-card>
  <p>
    Please write the date and time from when you started to when you ended.
    <br> Note: Overtime starts at
    <br>

  </p>
  <p *ngFor="let  time of OVERTIME_START">
    {{time[1]}} for {{time[0]}} Time in
  </p>

  <mat-slide-toggle color="primary" (change)="toggleCustomOvertime()" matTooltip="Allows you to enter custom start date and time"
    matTooltipPosition="above" [checked]="isCustomOvertime">
    Enable Sunday Overtime
  </mat-slide-toggle>


  <div fxLayoutGap="20px">

    <form class="col1" fxLayout="column" [formGroup]="timeForm" (ngSubmit)="onDateTimeSubmit(timeForm)">

      <div class="control1" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">

        <mat-form-field appearance="fill" fxFlex="65%">
          <mat-label>Start Date</mat-label>
          <input class="date-control" [textMask]="{mask: startDateMask}" matInput [placeholder]="startDatePlaceholder" autocomplete="off"
            formControlName="startDate">
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex="35%" *ngIf="!isCustomOvertime">
          <mat-select formControlName="timeSlot">
            <mat-option *ngFor="let item of OVERTIME_START" [value]="item[1]">
              {{item[0]}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex="35%" *ngIf="isCustomOvertime">
          <mat-select formControlName="timeSlot">
            <mat-option *ngFor="let item of amOrPm" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>


      </div>

      <div class="control2" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">

        <mat-form-field appearance="fill" fxFlex="75%">
          <mat-label>End Date</mat-label>
          <input matInput placeholder="mm/dd/yyy hh:mm" autocomplete="off" [textMask]="{mask: endDateMask}" formControlName="endDate">
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex="35%">
          <mat-select formControlName="amPM2">
            <mat-option *ngFor="let item of amOrPm" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <mat-form-field appearance="fill">
        <mat-label>Reason</mat-label>
        <textarea name="" matInput formControlName="reason"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary">Calculate</button>

    </form>


  </div>





</mat-card>
