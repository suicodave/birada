<!-- horizontal -->
<div fxLayout="row" fxLayoutAlign="center center">



  <div fxFlex="95%" fxLayoutAlign="center center" fxLayout="row wrap">
    <div class="banner">
      <p>
        1st Valley Bank Overtime Calculator
      </p>
    </div>
    <div class="container" fxFlex="100%">

      <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="25px">
        <app-attendance-modal (onRegisterTimeSheetEvent)="getTimeSheet($event)">
        </app-attendance-modal>



        <app-timetable [data]="timeSheetData" fxFlex="65%">
        </app-timetable>

      </div>




    </div>

  </div>


</div>
