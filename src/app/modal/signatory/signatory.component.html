<p mat-dialog-title>
  Wait there's more!
</p>

<mat-dialog-content>
  <form [formGroup]="signatoryForm" (ngSubmit)="onFormSubmit(signatoryForm)" fxLayout="column" fxLayoutAlign="center">


    <mat-form-field appearance="standard">
      <mat-label>Your Name</mat-label>
      <input matInput formControlName="employeeName" placeholder="Full Name">
    </mat-form-field>


    <mat-form-field appearance="standard">
      <mat-label>Your Designation</mat-label>
      <input matInput formControlName="position" placeholder="Teller, Operation Supervisor, Manager">
    </mat-form-field>


    <mat-form-field appearance="standard">
      <mat-label>Your Supervisor's Name</mat-label>
      <input matInput formControlName="officerName" placeholder="Bossing">
    </mat-form-field>


    <mat-form-field appearance="standard">
      <mat-label>Branch</mat-label>
      <input matInput formControlName="branchName">
    </mat-form-field>


    <button style="display: none"></button>



  </form>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">

  <button mat-button (click)="onFormSubmit(signatoryForm)">Go</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
